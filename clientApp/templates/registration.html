<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    {% include 'head.html' %}
</head>
<body>

<!--{% include 'main_header.html' %}-->
{% include 'main_menu.html' %}

<div>
    <form action="register" method="post">
         {% csrf_token %}
        <center><h2>First Time User Registration</h2></center><br>
        <input type="text"
               name="name"
               required=""
               placeholder="Name *"
               autofocus="">
        <input type="email"
               name="email"
               required=""
               placeholder="Email *">
        <input type="password"
               name="pwd1"
               required=""
               placeholder="Enter Password *">
        <input type="password"
               name="pwd2"
               required=""
               placeholder="Re-enter Password *">
        <input type="text"
               name="mno"
               required=""
               maxlength="10"
               placeholder="Mobile Number *">
        <textarea
                name="address"
                placeholder="Enter address *"
                required=""></textarea>
        <input type="submit" value="Register">
        <center>
            <div id="form-footer">
                <h4>{{ message }}</h4>
                <a href="index">Go back to login page.</a>
            </div>
        </center>
    </form>

</div>

</body>
</html>
